<div id="carousel">
  <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <a [routerLink]="['/libros']" routerLinkActive="router-link-active"> <img [src]="images[0]" alt="Random first slide"></a>
        </div>
        <div class="carousel-caption">
          <h3>Los Mejores libros</h3>
          <p>¡Los podras encontrar aqui!</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <a [routerLink]="['/libros']" routerLinkActive="router-link-active"> <img [src]="images[1]" alt="Random second slide"></a>
        </div>
        <div class="carousel-caption">
          <h3>¡Aprovecha!</h3>
          <p>¡Revisa el tuyo!</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <a [routerLink]="['/libros']" routerLinkActive="router-link-active"><img [src]="images[2]" alt="Random third slide"></a>
        </div>
        <div class="carousel-caption">
          <h3>Tu Seras el siguiente</h3>
          <p>¡En descubrir un nuevo mundo!</p>
        </div>
      </ng-template>
    </ngb-carousel>
</div>
